<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Actualizar datos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></link>
    
         <style>
            .card {
                width: 30rem;
            }
            .error-message {
                color: red;
                list-style: none;
                padding: 0;
            }
            .card-subtitle {
                font-size: 1.2rem;
            }
            .send {
                display: flex;
                justify-content: center;
            }
        </style>
    
    </h:head>
    <h:body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="card" style="width: 50rem;">
                <div class="card-body d-flex justify-content-center flex-wrap">
                    <h3 class="card-subtitle mb-2 text-body-secondary">Actualizar</h3>
                    <div class="container mt-2 mb-2">
                        <h:form class="row g-3">
                            <h:messages globalOnly="true" styleClass="error-message mb-3" />
                            <h:panelGroup layout="block">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <h:outputLabel for="address" value="Dirección: " styleClass="form-label"/>
                                        <h:inputText id="address" value="#{buttonController.c.direccion}" type="text" class="form-control" required="true" requiredMessage="La dirección es obligatoria"/>
                                        <h:message for="address" styleClass="error-message" />
                                    </div>

                                    <div class="mb-3">
                                        <h:outputLabel for="phoneNumber" value="Teléfono: " styleClass="form-label"/>
                                        <h:inputText id="phoneNumber" value="#{buttonController.c.telefono}" maxlength="10" type="text" class="form-control" required="true" requiredMessage="El teléfono es obligatorio"/>
                                        <h:message for="phoneNumber" styleClass="error-message" />
                                    </div>
                                </div>
                                <h:messages globalOnly="true" styleClass="error-message mb-3" />
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <h:outputLabel for="password" value="Nueva contraseña: " styleClass="form-label"/>
                                        <h:inputText id="password" value="#{buttonController.c.password}" type="text" class="form-control" required="true" requiredMessage="La nueva contraseña es obligatoria"/>
                                        <h:message for="password" styleClass="error-message" />
                                    </div>

                                    <div class="mb-3">
                                        <h:outputLabel for="password2" value="Repetir nueva contraseña: " styleClass="form-label"/>
                                        <h:inputText id="password2" value="#{buttonController.repeatedPassword}" type="text" class="form-control" required="true" requiredMessage="La confirmación de la nueva contraseña es obligatoria"/>
                                        <h:message for="password2" styleClass="error-message" />
                                    </div>

                                </div>
                            </h:panelGroup>
                            <h:panelGroup layout="block" styleClass="send mt-3">
                                <h:commandButton class="btn btn-success" value="Actualizar" action="#{buttonController.actualizarDatos()}" />
                            </h:panelGroup>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
